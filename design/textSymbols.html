<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Symbols</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* Reset Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base Styles */
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #2980b9, #6dd5ed);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #f1c40f;
        }

        header h1 {
            font-size: 1.8rem;
            margin-left: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        header a:hover {
            color: #f39c12;
        }

        header i {
            margin-right: 10px;
        }

        /* Iframe and Search Container */
        #iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: calc(100% - 3rem); /* Adjust height to account for the search bar */
            border: none;
        }

        /* Search Bar Styles */
        .emoji-search {
            display: flex;
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .emoji-search input {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #808080;
            border-radius: 3px;
        }

        .emoji-search button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #34495e;
            color: #f1c40f;
            border: 1px solid #808080;
            border-radius: 3px;
        }

        .emoji-search button:hover {
            background-color: #2c3e50;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px 20px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <header>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
        <h1>Text Symbols</h1>
    </header>

    <!-- Emoji Search and Iframe -->
    <div id="iframe-container">
        <div class="emoji-search">
            <input id="emojiSearchInput" onkeypress="if(event.which===13) doEmojiDbSearch()" placeholder="Find individual emojis...">
            <button id="emojiDbSearchButton" onclick="doEmojiDbSearch()">ðŸ”Ž Search</button>
        </div>
        <iframe id="emojiSearchIframe" allow="clipboard-write" src="https://emojidb.org/arrow-emojis?utm_source=user_search_ec#%7B%22prevSearchQuery%22:%22arrow%22,%22mode%22:%22embed%22%7D"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by <a href="https://www.symbolspy.com/" target="_blank">Symbol Spy</a>. All rights reserved.</p>
    </footer>

    <script>
        // Function to handle the search functionality
        function doEmojiDbSearch() {
            const query = document.getElementById("emojiSearchInput").value;
            const iframe = document.getElementById("emojiSearchIframe");
            iframe.src = `https://emojidb.org/${query.replace(/ /g, '-')}-emojis?utm_source=user_search_ec#%7B%22prevSearchQuery%22:%22${encodeURIComponent(query)}%22,%22mode%22:%22embed%22%7D`;
        }
    </script>
</body>
</html>
