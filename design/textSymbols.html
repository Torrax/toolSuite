<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* Reset Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base Styles */
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #2980b9, #6dd5ed);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #f1c40f;
        }

        header h1 {
            font-size: 1.8rem;
            margin-left: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        header a:hover {
            color: #f39c12;
        }

        header i {
            margin-right: 10px;
        }

        /* Layout Styles */
        #main-container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100% - 60px); /* Adjust height to account for header and footer */
        }

        .column {
            flex: 1;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: 1px solid #808080;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Custom Scrollbar for Iframes */
        iframe::-webkit-scrollbar {
            width: 12px;
            background: #2a5298; /* Scrollbar background */
        }

        iframe::-webkit-scrollbar-thumb {
            background: #f1c40f; /* Scrollbar handle */
            border-radius: 6px;
            border: 3px solid #2a5298; /* Add padding around handle */
        }

        iframe::-webkit-scrollbar-thumb:hover {
            background: #f39c12; /* Handle hover effect */
        }

        /* Footer Styles */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 0.9rem;
        }

        footer .column-footer {
            text-align: center;
            flex: 1;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Emoji Search Feature */
        .emoji-search {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .emoji-search input {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #808080;
            border-radius: 3px;
        }

        .emoji-search button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #34495e;
            color: #f1c40f;
            border: 1px solid #808080;
            border-radius: 3px;
        }

        .emoji-search button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <header>
        <a href="../index.html">
            <i class="fas fa-home"></i>
        </a>
        <h1>Symbols Explorer</h1>
    </header>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Left Column -->
        <div class="column">
            <iframe src="https://www.i2symbol.com/symbols/math"></iframe>
        </div>

        <!-- Right Column -->
        <div class="column">
            <div class="emoji-search">
                <input id="emojiSearchInput" onkeypress="if(event.which===13) doEmojiDbSearch()" placeholder="Find individual emojis...">
                <button id="emojiDbSearchButton" onclick="doEmojiDbSearch()">ðŸ”Ž Search</button>
            </div>
            <iframe id="emojiSearchIframe" allow="clipboard-write" src="https://emojidb.org/arrow-emojis?utm_source=user_search_ec#%7B%22prevSearchQuery%22:%22arrow%22,%22mode%22:%22embed%22%7D"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="column-footer">
            Powered by <a href="https://www.i2symbol.com" target="_blank">i2Symbol</a>. All rights reserved.
        </div>
        <div class="column-footer">
            Powered by <a href="https://emojidb.org" target="_blank">EmojiDB</a>. All rights reserved.
        </div>
    </footer>

    <script>
        // Function to handle the search functionality
        function doEmojiDbSearch() {
            const query = document.getElementById("emojiSearchInput").value;
            const iframe = document.getElementById("emojiSearchIframe");
            iframe.src = `https://emojidb.org/${query.replace(/ /g, '-')}-emojis?utm_source=user_search_ec#%7B%22prevSearchQuery%22:%22${encodeURIComponent(query)}%22,%22mode%22:%22embed%22%7D`;
        }
    </script>
</body>
</html>
